<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahid_JS</title>
</head>
<body>

    

  <script>
    var num1= prompt("Enter first number : ");
    var num2= prompt("Enter second number : ");

    num1= parseInt(num1,10);
    num2= parseInt(num2,10);

    var sum,sub,multiply,divide,mod;
    
    sum= num1+num2;
    sub= num1-num2;
    multiply= num1*num2;
    divide= num1/num2;
    mod= num1%num2;

    document.write("Sum = "+num1 + "+" + num2 + " = " + sum + "<br/>");
    document.write("Sub = "+num1 + "-" + num2 + " = " + sub + "<br/>");
    document.write("Multiply = "+num1 + "*" + num2 + " = " + multiply + "<br/>");
    document.write("Division = "+num1 + "/" + num2 + " = " + divide + "<br/>");
    document.write("Remainder = "+num1 + "%" + num2 + " = " + mod + "<br/>");


  </script>
</body>
</html>
